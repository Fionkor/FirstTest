name: workflow

on:
  push:
    branches: [ "Main" ]

jobs:
  build:
    runs-on: ubuntu-latest
  workflow_dispatch:
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean compile

      - name: Run tests with Maven
        run: mvn test