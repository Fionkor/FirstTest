name: workflow

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Compile Java
        run: |
          mkdir -p out
          javac -d out $(find src -name "*.java")

      - name: Run tests
        run: |
          java -cp out org.junit.platform.console.ConsoleLauncher \
            --scan-classpath \
            --details=tree